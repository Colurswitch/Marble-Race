<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marble Race</title>
    <link rel="stylesheet" href="css/product-sans.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        stretch {
            width: 100%;
            height: 100vh;
            display: flex;
            position: absolute;
            top: 0; left: 0;
            justify-content: center;
            align-items: center;
            transition: all .5s ease-in-out;
            opacity: 1;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .button {
            background: #36363696;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transform: scale(1);
            transition: transform .2s ease-in-out;
            display: inline-flex;
            align-items: center;
        }

        .button span:not(:first-child) {
            margin-left: 10px;
        }

        .button:hover {
            transform: scale(1.5);
        }

        #loadingProgress {
            width: 100%;
            height: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        #loadingProgressBar {
            height: inherit;
            background: #fff;
            border-radius: 15px;
        }

        @media only screen and (max-width: 768px) {
            
        }
    </style>
</head>
<body>
    <stretch id="loadingScreen" style="display: flex; align-items: flex-end; padding: 10px; height: calc(100vh - 20px); width: calc(100% - 20px); backdrop-filter: blur(5px) brightness(50%);">
        <div style="width: 100%; max-width: 768px;">
            <button class="button">
                <i class="material-icons">play_arrow</i>
                <span>Start Game</span>
            </button>
            <div id="loadingText" style="color: white; font-size: 27px; display: flex; justify-content: space-between;">
                <span id="loadingTextLeft">Loading...</span>
                <span id="loadingTextRight">0%</span>
            </div>
            <div id="loadingProgress" style="width: 100%;">
                <!-- Progress bar will be dynamically updated by JavaScript -->
                <div id="loadingProgressBar" style="width: 0%;"></div>
            </div>
            <div id="loadingTips" style="height: 150px; border-radius: 10px; background-color: rgba(185, 185, 185, .5); display: flex; justify-content: center; align-items: center; font-size: 27px; color: white">
                Tips show here
            </div>
        </div>
    </stretch>
    <stretch id="homeScreen">
        <canvas id="homeScreenCanvas" style="width: 100%; height: 100vh; position: absolute; top: 0; left: 0;"></canvas>
    </stretch>
    <stretch id="noSupport" style="display: none; align-items: center; justify-content: center; flex-direction: column; background: black; color: white;">
        <img src="img/marble_race_logo.png" alt="Marble Race" width="150">
        <p>Your browser does not support WebGL. The game has been disabled.</p>
    </stretch>
    <script src="js/index.js" type="module"></script>
    <!-- THREE.js for WebGL graphics -->
    <script type="importmap">
        {
            "imports": {
              "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
              "three/addons/": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/"
            }
        }
    </script>
    <noscript>Please enable JavaScript.</noscript>
    <!-- Other JavaScript files, CSS files, and external libraries go here -->
</body>
</html>
